<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Aplicación de estilos</title>
    </head>
    <body>
        <p><strong>- Esto es una negrita.</strong></p>
        <p><i>- Esto en cursiva.</i></p>
        <p><ins>- Esto subrayado.</ins></p>
        <p style="font-size:300%">- Letra grande.</p>
        <p style="font-size:50%">- Letra pequeña.</p>
        <p style="color:blue">- Esta frase en azul.</p>
        <p style="background-color:red">- Esta frase tendrá el fondo rojo.</p> 
    </body> 
</html>
